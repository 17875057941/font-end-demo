<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>轮播插件</title>
	<link rel="stylesheet" type="text/css" href="./css/style.css">
	<link rel="stylesheet" href="https://cdn.bootcss.com/font-awesome/4.7.0/css/font-awesome.css">
	<script src="https://cdn.bootcss.com/jquery/3.3.1/jquery.js"></script>
</head>
<body style="background: #000">
	<div class="carousel content-main">
		<ul class="list">
			<li><img src="./img/1.jpg"></li>
			<li><img src="./img/2.jpg"></li>
			<li><img src="./img/3.jpg"></li>
			<li><img src="./img/4.jpg"></li>
			<li><img src="./img/5.jpg"></li>
		</ul>
		<span class="arrowleft"><i class="fa fa-arrow-circle-left fa-2x" style="color: #C8C8C8"></i></span>
		<span class="arrowright"><i class="fa fa-arrow-circle-right fa-2x" style="color: #C8C8C8"></i></span>
	</div>
	<script src="./lib/jQuery.slider.js"></script>
	<script>
		$('.list img').jqSlider({
			domElement:'.list img',
			nextControl:'.arrowright i',
			prevControl:'.arrowleft i',
			speed:2000,//自动播放图片切换时间
			animateTime:800,//动画播放时间
		});	
	</script>
</body>

</html>
